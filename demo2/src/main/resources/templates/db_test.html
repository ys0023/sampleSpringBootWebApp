<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>在庫一覧画面</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>在庫ID</th>
            <th>商品名</th>
            <th>在庫数</th>
            <th>価格</th>
            <th>産地</th>
            <th>品目</th>
        </tr>
        <tr th:each="info: ${inventoryControlList}">
            <td th:text="${info.inventoryId}"></td>
            <td th:text="${info.productName}"></td>
            <td th:text="${info.stock}"></td>
            <td th:text="${info.price}"></td>
            <td th:text="${info.origin}"></td>
            <td th:text="${info.itemType}"></td>
        </tr>
    </table>
    <br>
    <br>
    <table border="1">
        <tr>
            <th>在庫ID</th>
            <th>商品名</th>
            <th>在庫数</th>
            <th>価格</th>
            <th>産地</th>
            <th>品目</th>
        </tr>
        <tr th:each="info: ${jdbcInventoryControlList}">
            <td th:text="${info.inventoryId}"></td>
            <td th:text="${info.productName}"></td>
            <td th:text="${info.stock}"></td>
            <td th:text="${info.price}"></td>
            <td th:text="${info.origin}"></td>
            <td th:text="${info.itemType}"></td>
        </tr>
    </table>
</body>
</html>
