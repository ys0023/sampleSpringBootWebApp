server.servlet.context-path=/sample_app

logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.file=logs/app_info.log
logging.path=

#MySQLのドライバ設定
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#接続用URL
spring.datasource.url=jdbc:mysql://localhost/mydb?serverTimezone=JST
#ユーザ名
spring.datasource.username=root
#パスワード
spring.datasource.password=admin

mybatis.mapper-locations[0]=classpath*:/com/example/demo/mapper/custom/*.xml
mybatis.mapper-locations[1]=classpath*:/com/example/demo/mapper/generated/*.xml